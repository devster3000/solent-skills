<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 Not Found</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #000;
    color: #00ff00;
    font-family: 'Courier New', Courier, monospace;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .terminal {
    max-width: 800px;
    padding: 20px;
  }

  .line {
    white-space: pre-wrap;
  }

  .cursor {
    display: inline-block;
    width: 10px;
    background-color: #00ff00;
    margin-left: 5px;
    animation: blink 1s step-start infinite;
  }

  @keyframes blink {
    50% { background-color: transparent; }
  }
</style>
</head>
<body>
  <div class="terminal">
    <div class="line">C:\> _404_NOT_FOUND</div>
    <div class="line">The page you are looking for does not exist.</div>
    <div class="line">Please check the URL or return to the homepage.</div>
    <div class="line">C:\> <span class="cursor"></span></div>
  </div>
</body>
</html>
