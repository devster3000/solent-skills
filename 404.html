<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page does not exist</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #000;
    color: #00ff00;
    font-family: 'Courier New', Courier, monospace;
    height: 100vh;
    overflow: hidden;
  }

  .terminal {
    position: absolute;
    top: 20px;
    left: 20px;
    max-width: 600px;
    padding: 20px;
    background: rgba(0,0,0,0.8);
    border: 2px solid #00ff00;
    border-radius: 5px;
  }

  .line {
    white-space: pre-wrap;
  }

  .input-line {
    display: flex;
    align-items: center;
  }

  .prompt {
    margin-right: 5px;
  }

  .cmd-input {
    background: transparent;
    border: none;
    color: #00ff00;
    outline: none;
    font-family: 'Courier New', Courier, monospace;
    flex: 1;
  }

  .cursor {
    display: inline-block;
    width: 10px;
    background-color: #00ff00;
    animation: blink 1s step-start infinite;
  }

  @keyframes blink {
    50% { background-color: transparent; }
  }
</style>
</head>
<body>
  <div class="terminal" id="terminal">
    <div class="line">user@solent:~$ 404 Not Found</div>
    <div class="line">The page you are looking for does not exist.</div>
    <div class="line">Try typing 'help' for commands.</div>
    <div class="input-line">
      <span class="prompt">user@solent:~$</span>
      <input type="text" class="cmd-input" id="cmdInput" autofocus>
      <span class="cursor"></span>
    </div>
  </div>

<script>
  const input = document.getElementById('cmdInput');
  const terminal = document.getElementById('terminal');

  input.addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
      const command = input.value.trim();
      const line = document.createElement('div');
      line.className = 'line';
      
      if (command === 'help') {
        line.textContent = 'Available commands: help, clear, home';
      } else if (command === 'clear') {
        terminal.innerHTML = '';
        addInputLine();
        return;
      } else if (command === 'home') {
        window.location.href = 'index.html';
        return;
      } else if (command === '') {
        line.textContent = '';
      } else {
        line.textContent = `bash: ${command}: command not found`;
      }

      terminal.insertBefore(line, input.parentElement);
      input.value = '';
      terminal.scrollTop = terminal.scrollHeight;
    }
  });

  function addInputLine() {
    const inputLine = document.createElement('div');
    inputLine.className = 'input-line';
    inputLine.innerHTML = '<span class="prompt">user@solent:~$</span><input type="text" class="cmd-input" autofocus><span class="cursor"></span>';
    terminal.appendChild(inputLine);
    const newInput = inputLine.querySelector('.cmd-input');
    newInput.focus();

    newInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        input.dispatchEvent(new KeyboardEvent('keydown', { key: 'Enter' }));
      }
    });
  }
</script>
</body>
</html>
